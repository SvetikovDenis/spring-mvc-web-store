<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up Address</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TechWise shop project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="/resources/styles/product_styles.css">
    <link rel="stylesheet" type="text/css" href="/resources/styles/product_responsive.css">
    <link rel="stylesheet" type="text/css" href="/resources/styles/manage_products.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">

    <style>
        .top-buffer{
            margin-top: 150px;
        }
    </style>

</head>

<body>



<div class="container">

    <div class="row top-buffer">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand"  th:href="@{${flowExecutionUrl}(_eventId=home)}">TechWise</a>
                </div>
            </div>
        </nav>
        <br> <br> <br> <br>
        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h4>Sign Up - Address</h4>
                </div>

                <div class="panel-body">

                    <form method="POST" th:object="${billingAddress}" class="form-horizontal" id="addressForm">

                        <div class="form-group">
                            <label class="control-label col-md-4"> Address Line One</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{addressLineOne}" class="form-control"
                                          placeholder="Enter Address Line One" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('addressLineOne')}"
                                   th:errors="*{addressLineOne}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" >Address Line Two</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{addressLineTwo}" class="form-control"
                                          placeholder="Enter Address Line Two" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('addressLineTwo')}"
                                   th:errors="*{addressLineTwo}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" >City</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{city}" class="form-control"
                                          placeholder="Enter City Name" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('city')}"
                                   th:errors="*{city}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" >Postal Code</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{postalCode}" class="form-control"
                                          placeholder="XXXXXX" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('postalCode')}"
                                   th:errors="*{postalCode}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" >State</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{state}"class="form-control"
                                          placeholder="Enter State Name" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('state')}"
                                   th:errors="*{state}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4" >Country</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{country}" class="form-control"
                                          placeholder="Enter Country Name" />
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('country')}"
                                   th:errors="*{country}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="submit" name="_eventId_personal" class="btn btn-primary">
                                    <span class="glyphicon glyphicon-chevron-left"></span> Back - Personal
                                </button>
                                <button type="submit" name="_eventId_confirm" class="btn btn-primary">
                                    Next - Confirm<span class="glyphicon glyphicon-chevron-right"></span>
                                </button>
                            </div>
                        </div>


                    </form>


                </div>


            </div>


        </div>


    </div>

</div>

<script src="/resources/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/resources/plugins/greensock/TweenMax.min.js"></script>
<script src="/resources/plugins/greensock/TimelineMax.min.js"></script>
<script src="/resources/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/resources/plugins/greensock/animation.gsap.min.js"></script>
<script src="/resources/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/resources/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/resources/plugins/easing/easing.js"></script>
<!--<script src="/resources/js/product_custom.js"></script>-->
<script src="/resources/js/product_table.js"></script>
<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>


</body>

</html>
