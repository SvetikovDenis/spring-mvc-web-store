<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Sign Up Personal</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="TechWise shop project">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/fontawesome-free-5.0.1/css/fontawesome-all.css">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/OwlCarousel2-2.2.1/owl.carousel.css">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/OwlCarousel2-2.2.1/owl.theme.default.css">
    <link rel="stylesheet" type="text/css" href="/resources/plugins/OwlCarousel2-2.2.1/animate.css">
    <link rel="stylesheet" type="text/css" href="/resources/styles/product_styles.css">
    <link rel="stylesheet" type="text/css" href="/resources/styles/product_responsive.css">
    <link rel="stylesheet" type="text/css" href="/resources/styles/manage_products.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="//cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">


    <style>
        .top-buffer{
            margin-top: 150px;
        }
    </style>

</head>

<body>



<div class="container">


    <div class="row top-buffer">

        <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <a class="navbar-brand"  th:href="@{${flowExecutionUrl}(_eventId=home)}">TechWise</a>
                </div>
            </div>
        </nav>

        <br> <br> <br> <br>

        <div class="col-md-6 col-md-offset-3">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <h4>Sign Up - Personal</h4>
                </div>

                <div class="panel-body">

                    <form method="POST"  class="form-horizontal" id="registerForm" th:object="${user}">


                        <div class="form-group">
                            <label class="control-label col-md-4">Username</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{username}" class="form-control"
                                       placeholder="Username"/>

                                <p class="alert alert-danger" th:if="${#fields.hasErrors('username')}"
                                   th:errors="*{username}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">First Name</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{firstName}" class="form-control"
                                          placeholder="First Name"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('firstName')}"
                                   th:errors="*{firstName}"></p>
                            </div>
                        </div>


                        <div class="form-group">
                            <label class="control-label col-md-4">Last Name</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{lastName}" class="form-control"
                                          placeholder="Last Name"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('lastName')}"
                                   th:errors="*{lastName}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">Email</label>
                            <div class="col-md-8">
                                <input type="text" th:field="*{email}" class="form-control"
                                          placeholder="example@gmail.com"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('email')}"
                                   th:errors="*{email}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">Password</label>
                            <div class="col-md-8">
                                <input type="password" th:field="*{password}" class="form-control"
                                          placeholder="Password"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('password')}"
                                   th:errors="*{password}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="control-label col-md-4">Confirm password</label>
                            <div class="col-md-8">
                                <input type="password" th:field="*{confirmPassword}" class="form-control"
                                       placeholder="Password"/>
                                <p class="alert alert-danger" th:if="${#fields.hasErrors('confirmPassword')}"
                                   th:errors="*{confirmPassword}"></p>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-offset-4 col-md-8">
                                <button type="submit" name="_eventId_address" class="btn btn-primary">
                                    Next - Billing <span class="glyphicon glyphicon-chevron-right"></span>
                                </button>
                            </div>
                        </div>


                    </form>


                </div>


            </div>


        </div>


    </div>


</div>

<script src="/resources/js/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
<script src="/resources/plugins/greensock/TweenMax.min.js"></script>
<script src="/resources/plugins/greensock/TimelineMax.min.js"></script>
<script src="/resources/plugins/scrollmagic/ScrollMagic.min.js"></script>
<script src="/resources/plugins/greensock/animation.gsap.min.js"></script>
<script src="/resources/plugins/greensock/ScrollToPlugin.min.js"></script>
<script src="/resources/plugins/OwlCarousel2-2.2.1/owl.carousel.js"></script>
<script src="/resources/plugins/easing/easing.js"></script>
<!--<script src="/resources/js/product_custom.js"></script>-->
<script src="/resources/js/product_table.js"></script>
<script src="//cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootbox.js/5.4.0/bootbox.min.js"></script>


</body>

</html>
